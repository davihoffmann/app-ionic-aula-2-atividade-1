<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
        <ion-input required type="text" name="login" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input required type="text" name="senha" placeholder="Curriculo"></ion-input>
      </ion-item>
      <br />
      <ion-button>Login</ion-button>
      <ion-button (click)="presentModal()">Esqueceu a senha?</ion-button>
</form>
</ion-content>
